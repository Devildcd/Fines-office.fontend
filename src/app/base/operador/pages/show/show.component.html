
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles del Operador</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            
            <div class="half-text d-flex">
                <strong>Nombre:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ operador.first_name }}</span>
                </div>
              </div>
  
            <div class="half-text d-flex">
              <strong>Apellidos:</strong>
              <div class="col-lg-6 col-md-12">
                <span>{{ operador.last_name }}</span>
              </div>
            </div>

            <div class="half-text d-flex">
                <strong>Activo:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ operador.is_active }}</span>
                </div>
              </div>

              <div class="half-text d-flex">
                <strong>Oficina:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ operador.occm }}</span>
                </div>
              </div>

              <div class="col-lg-6 col-md-12">
                <div class="half-text d-flex">
                  <strong>Cobro:</strong>
                  <div class="col-lg-6 col-md-12">
                    <span>{{ operador.cobro }}</span>
                  </div>
                </div>

                <div class="half-text d-flex">
                    <strong>Identificador del Operador :</strong>
                    <div class="col-lg-6 col-md-12">
                      <span>{{ operador.id_operador }}</span>
                    </div>
                  </div>

                  <div class="half-text d-flex">
                    <strong>Cargo:</strong>
                    <div class="col-lg-6 col-md-12">
                      <span>{{ operador.cargo }}</span>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/base/operador/listado']" color="secundary">Volver</button>
      </div>     
    </div>
  
    </div>
  </div>
