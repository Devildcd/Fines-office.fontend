
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles Sub Movimiento de Multa</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            
            <div class="half-text d-flex">
                <strong>Nombre:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ subMovMulta.matriz.c1 }}</span>
                </div>
              </div>
  
            <div class="half-text d-flex">
              <strong>Direcci√≥n:</strong>
              <div class="col-lg-6 col-md-12">
                <span>{{ subMovMulta.operacion }}</span>
              </div>
            </div>

            <div class="half-text d-flex">
                <strong>Centro de Trabajo Entrado:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ subMovMulta.operacion_id }}</span>
                </div>
              </div>

              <button mat-raised-button color="primary">Ver</button>

          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/base/sub-movimiento-multa/listado']" color="secundary">Volver</button>
      </div>     
    </div>
  
    </div>
  </div>
