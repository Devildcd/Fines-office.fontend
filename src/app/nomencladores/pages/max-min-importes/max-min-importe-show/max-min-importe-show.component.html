
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<div class="container-pers">

    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles del Rango de Importe</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <strong>Descripción:</strong>
            </div>

            <div class="half-text">
              <strong>Cantidad Mínima:</strong>
            </div>

            <div class="half-text">
                <strong>Cantidad Máxima:</strong>
              </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <span *ngIf="rangoImporte.descripcion; else noIcon">{{ rangoImporte.descripcion }}</span>
              <ng-template #noIcon>
                <span>No</span>
              </ng-template>
            </div>
            <div class="half-text">
              <span>{{ rangoImporte.minima }}</span>
            </div>
            <div class="half-text">
                <span>{{ rangoImporte.maxima }}</span>
              </div>
          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/nomencladores/divisiones/rangos-de-importes']" color="secundary">Volver</button>
      </div>     
    </div>
 
    </div>
  </div>
