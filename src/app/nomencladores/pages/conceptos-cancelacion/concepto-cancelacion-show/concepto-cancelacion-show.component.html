
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles de Conceptos de Cancelación</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <strong>Descripción:</strong>
            </div>

            <div class="half-text">
                <strong>Cantidad de Días:</strong>
              </div>

              <div class="half-text">
                <strong>Automático:</strong>
              </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <span>{{ conceptoCancelacion.descripcion }}</span>
            </div>

            <div class="half-text">
                <span>{{ conceptoCancelacion.cantidad_dias }}</span>
              </div>

              <div class="half-text">
                <span *ngIf="!conceptoCancelacion.automatico">No</span>
                <i *ngIf="conceptoCancelacion.automatico" class="fa fa-check"></i>
              </div>
          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/nomencladores/divisiones/conceptos-cancelacion']" color="secundary">Volver</button>
      </div>     
    </div>
  
    </div>
  </div>
