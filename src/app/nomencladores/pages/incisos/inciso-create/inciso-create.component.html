


<div class="container-pers">

  <div class="card card d-flex flex-column">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
            <h2 style="color: rgb(95, 95, 95);">Crear Inciso </h2>
        </div>
    </div>

  <div class="card-body flex-grow-1">
      <form [formGroup]="formCrear">

        <div class="example-inline-container">
          <mat-form-field class="example-form-field">
            <mat-label>Inciso</mat-label>
            <input matInput formControlName="id_inciso" required>
          </mat-form-field>
        </div>

            <div class="example-button-container">
              <!-- Agrega tus botones aquÃ­ -->
              <button mat-raised-button (click)="crearInciso()" color="primary" style="margin-right: 5px;">Aceptar</button>
              <button mat-raised-button [routerLink]="['/nomencladores/divisiones/incisos']" color="secundary">Volver</button>
            </div>

      </form>
  </div>

  </div>
</div>
