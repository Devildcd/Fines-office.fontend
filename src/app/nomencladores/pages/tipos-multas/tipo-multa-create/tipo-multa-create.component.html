
<div class="container-pers">

    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Crear Tipo de Multa</h2>
          </div>
      </div>
  
    <div class="card-body flex-grow-1">
        <form [formGroup]="formCrear">

            <div class="example-inline-container">
                <mat-form-field class="example-form-field">
                  <mat-label>Descripción</mat-label>
                  <input matInput formControlName="descripcion" required>
                </mat-form-field>
              
                <mat-checkbox
                formControlName="duplica" color="primary">
                Duplica
              </mat-checkbox>

              <mat-checkbox
                formControlName="apremia" color="primary">
                Apremia
              </mat-checkbox>

              <mat-checkbox
                formControlName="gestiona" color="primary">
                Gestiona
              </mat-checkbox>

              </div>

              <div class="example-button-container">
                <!-- Agrega tus botones aquí -->
                <button mat-raised-button (click)="crearTipoMulta()" color="primary" style="margin-right: 5px;">Aceptar</button>
                <button mat-raised-button [routerLink]="['/nomencladores/divisiones/tipos-multas']" color="secundary">Volver</button>
              </div>
    
        </form>
    </div>
 
    </div>
  </div>
