

<div class="container-pers">

    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Crear OCCM</h2>
          </div>
      </div>
  
    <div class="card-body flex-grow-1">
        <form [formGroup]="formCrear">

            <div class="example-inline-container">
                <mat-form-field class="example-form-field">
                  <mat-label>Identificador</mat-label>
                  <input matInput formControlName="id_occm" required>
                </mat-form-field>
              
                <mat-form-field class="example-form-field">
                  <mat-label>NIT</mat-label>
                  <input matInput formControlName="nit" required>
                </mat-form-field>

                
                <mat-form-field class="example-form-field">
                  <mat-label>Telefono</mat-label>
                  <input matInput type="number" formControlName="telefono" minlength="10">
                </mat-form-field>
              </div>

              <div class="example-inline-container">
                <mat-form-field class="example-form-field" >
                  <mat-label>Dirección</mat-label>
                  <textarea matInput formControlName="direccion" rows="2"></textarea>
              </mat-form-field>

                <mat-form-field class="example-form-field" >
                  <mat-label>Descripción</mat-label>
                  <textarea matInput formControlName="descripcion" rows="2"></textarea>
              </mat-form-field>
                </div>

                <div class="example-inline-container">

                  <mat-form-field class="example-form-field">
                    <mat-label>Provincia</mat-label>
                    <mat-select formControlName="provincia_id">
                      <mat-option *ngFor="let provincia of provincias" [value]="provincia.id">{{ provincia.nombre }}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field class="example-form-field">
                    <mat-label>Municipio</mat-label>
                    <mat-select formControlName="municipio_id">
                      <mat-option *ngFor="let municipio of municipios" [value]="municipio.id">{{ municipio.nombre }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                
                  <mat-form-field class="example-form-field">
                    <mat-label>Distrito</mat-label>
                    <mat-select formControlName="distrito_id">
                      <mat-option *ngFor="let distrito of distritos" [value]="distrito.id">{{ distrito.nombre }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  </div>

                  <div class="example-inline-container">
                    <mat-form-field class="example-form-field">
                      <mat-label>Tipo de Oficina</mat-label>
                      <mat-select formControlName="tipo_oficina_id" required>
                        <mat-option *ngFor="let oficina of tiposOficinas" [value]="oficina.id">{{ oficina.descripcion }}</mat-option>
                      </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-form-field">
                      <mat-label>Oficina Superior</mat-label>
                      <mat-select formControlName="padre_id">
                        <mat-option *ngFor="let oficina of occmPadre" [value]="oficina.id">{{ oficina.descripcion }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="example-inline-container">
                    <mat-checkbox formControlName="es_distrito" color="primary">
                      OCCM Distrital
                  </mat-checkbox>
    
                  <mat-checkbox formControlName="ofic_con_distrito" color="primary">
                    OCCM con Distritos
                </mat-checkbox>
                    </div>

              <div class="example-button-container">
                <!-- Agrega tus botones aquí -->
                <button mat-raised-button (click)="crearOCCM()" color="primary" style="margin-right: 5px;">Aceptar</button>
                <button mat-raised-button [routerLink]="['/nomencladores/divisiones/occm']" color="secundary">Volver</button>
              </div>
    
        </form>
    </div>
 
    </div>
  </div> 
</div>
