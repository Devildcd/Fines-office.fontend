
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles del Organismo</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <strong>Identificador:</strong>
            </div>

            <div class="half-text">
                <strong>Nombre:</strong>
              </div>
  
            <div class="half-text">
              <strong>Organismo Asociado:</strong>
            </div>

            <div class="half-text">
                <strong>Tipo de Multa:</strong>
              </div>

              <div class="half-text">
                <strong>Decretos:</strong>
              </div>

          </div>
          <div class="col-lg-6 col-md-12">
            <div class="half-text">
              <span>{{ organismo.id_organismo }}</span>
            </div>
            <div class="half-text">
              <span>{{ organismo.nombre }}</span>
            </div>
  
            <div class="half-text">
              <span *ngIf="organismo.asociado">{{ organismo.asociado }}</span>
              <span *ngIf="!organismo.asociado"> NO </span>
            </div>

            <div class="half-text">
                <span>{{ organismo.tipo_multa_id.descripcion }}</span>
              </div>

              <div *ngFor="let decreto of organismo.decreto_ley_id; let i=index" class="half-text">
                <span>{{ (i+1) + ' - ' + decreto.descripcion }}</span>
              </div>

          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/nomencladores/divisiones/organismos']" color="secundary">Volver</button>
      </div>     
    </div>
  
    </div>
  </div>
