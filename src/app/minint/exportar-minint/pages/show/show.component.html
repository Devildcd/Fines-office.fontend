<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles de Exportacion</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            
            <div class="half-text d-flex">
                <strong>Sequencia:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ expMinint.sequence_id }}</span>
                </div>
              </div>
  
            <div class="half-text d-flex">
              <strong>Exportacion Anterior:</strong>
              <div class="col-lg-6 col-md-12">
                <span>{{ expMinint.date_export_before }}</span>
              </div>
            </div>

            <div class="half-text d-flex">
                <strong>Archivo Comprimido:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ expMinint.nombre_zip }}</span>
                </div>
              </div>

              <div class="half-text d-flex">
                <strong>Archivo Seleccionado:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ expMinint.archivo_select }}</span>
                </div>
              </div>

              <div class="half-text d-flex">
                <strong>Fecha de Creado:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ expMinint.fecha_creacion }}</span>
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/base/configuracion-api/listado']" color="secundary">Volver</button>
      </div>     
    </div>
  
    </div>
  </div>
