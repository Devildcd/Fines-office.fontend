<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="container-pers">
  
    <div class="card card d-flex flex-column">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
              <h2 style="color: rgb(95, 95, 95);">Detalles</h2>
          </div>
      </div>
  
    <div *ngIf="!loading" class="card-body flex-grow-1">
      <div class="container-fluid"> 
        <div class="row desplazador-horizontal">
          <div class="col-lg-6 col-md-12">
            <div class="half-text d-flex">
              <strong>Mes:</strong>
              <div class="col-lg-6 col-md-12">
                <span *ngIf="convenioPlazo.mes; else noIcon">{{ convenioPlazo.mes }}</span>
              </div>
              
            </div>

            <div class="half-text d-flex">

              <div class="col-lg-6 col-md-12">

                  No
                </ng-template>
              </div>
            </div>

            <div class="half-text d-flex">
                <strong>Importe del Plazo:</strong>
                <div class="col-lg-6 col-md-12">
                  <span>{{ convenioPlazo.importe_plazo}}</span>
                </div>
              </div>
  
            <div class="half-text d-flex">
              <strong>Convenio de Pago:</strong>
              <div class="col-lg-6 col-md-12">
                <span>{{ convenioPlazo.importe_plazo }}</span>
              </div>
            </div>

          </div>
        

          </div>
        </div>
      </div>
      <div class="example-button-container">
        <button mat-raised-button [routerLink]="['/operaciones/convenio-plazo/listado']" color="secundary">Volver</button>
